name: CI

on:
  push:
    branches: [ master,master3,development, feature/* ]

  pull_request:
    branches:
      - main
      - after

jobs:
  ci:
    runs-on: [ ubuntu-latest ]


    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: java setup
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: run unittest
        run: ./gradlew test
